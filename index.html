<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="body">
  <header class="header">ã…¤</header>
  <main class="main">
    <div class="card">
      <div class="card__img-container">
        <img src="./images/image-product-mobile.jpg" alt="imagen del producto" class="card__img card__img--mobile">
        <img src="./images/image-product-desktop.jpg" alt="imagen del producto" class="card__img card__img--desktop">
      </div>
      <div class="card__content-container">
        <h3 class="card__h2">PERFUME</h3>
        <h1 class="card__h1">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price-container">
          <h2 class="card__price-discount">$149.99</h2>
          <p class="card__price-normal">$169.99</p>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="icon cart" class="button__svg">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p class="footer__p">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__a">Frontend Mentor</a>. 
        Coded by 
        <a href="https://github.com/JairoAtoche" target="_blank" class="footer__a">Jairo Atoche</a>.
      </p>
    </div>
  </footer>
</body>
</html>
